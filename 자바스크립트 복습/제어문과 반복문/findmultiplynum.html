<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500까지 3의 배수 개수 찾기</title>
    <style>
        body{
            text-align: center;
            padding-top: 30px;
            font-size: 1.5em;
            color:darkorange;
        }
        p{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1><3의 배수 개수 찾기></h1>
    <script>
      let count = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          count++;
          document.write(i + ",");
        }
      }
      document.write("<p>3의 배수의 개수는 : "+count+"</p>");
    </script>
  </body>
</html>
