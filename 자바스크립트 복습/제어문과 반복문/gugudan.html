<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 표 만들기</title>
    <style>
      body {
        text-align: center;
      }
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }
      h3{
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      for (i = 2; i < 10; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        for (j = 1; j < 10; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
