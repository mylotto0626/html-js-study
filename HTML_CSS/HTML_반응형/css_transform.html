<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS Transform</title>
    <style>
        .transform{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 200px 0 0 200px; 
            /* transform: rotate(45deg); rotate : 입력한 숫자대로 회전됨 */
            /* transform: scale(2,3); */
            /* transform: translate(200px,200px); translate : x,y축 기준으로 200px,200px 이동 */
            transform: skew(10deg,20deg); /*skew: x,y축 기준으로 입력한 각도만큼 비틈 */
        }
    </style>
</head>
<body>
    <div class="transform"></div>    
</body>
</html>
