<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS Transition</title>
    <style>
        .transition{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: width 500ms linear;
        }
        .transition:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="transition"></div>    
</body>
</html>
