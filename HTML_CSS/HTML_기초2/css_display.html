<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS display 속성</title>
    <!--p 태그 : block 속성의 태그. y축으로 정렬. 공간을 만들 수 있으며 상하배치 가능-->
    <!--a 태그 : inline 속성의 태그. x축으로 정력. 공간을 만들 수 없으며 상하 배치 불가-->
    <!--inline-block 속성 : 공간을 -->
    <style>
        p{
            width: 300px;
            height: 300px;
            background-color: yellow;
            display: inline; 
            margin-top: 100px;
        }
        a{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-top: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <p>Block Element</p>
    <p>Block Element</p>
    <p>Block Element</p>

    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>

</body>
</html>
