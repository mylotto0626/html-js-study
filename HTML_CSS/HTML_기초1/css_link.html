<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS 연동 방법</title>
    <!--연동 방법 External : <link rel="stylesheet" href="경로"> -->
    <link rel="stylesheet" href="index.css">
    <!--연동 방법 Internal : <style></style>태그 안에 넣기 -->
    <style>
        h1{background-color: yellow;}
    </style>
</head>
<body>
    <!--연동 방법 Inline : 테그 인에 직접 원하는 스타일 적용 -->
    <h1 style="color:blue">Hello World</h1>    
</body>
</html>
