<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 HTML - h1~h6 & ol과 ul</title>
</head>
<body>
    <!--제목/부제목 태그 h1-h6. 숫지가 클수록 글자 작음-->
    <h1>Hello World</h1>
    <h2>Hello world</h2>  
    <h3>Hello world</h3>  
    <h4>Hello world</h4>  
    <h5>Hello world</h5>  
    <h6>Hello world</h6>

    <!--P 태그 : 웹사이트의 주요 텍스트 단락 -->
    <p>2022.08.26 금요일- HTML 복습- h1~h6, p, ol, ul<p>
    
    <!--ol : Ordered List. 순서가 있는 리스트-->
    <ol>
        <li>1번 메뉴</li>
        <li>2번 메뉴</li>
        <li>3번 메뉴</li>
    </ol>

    <!--ul : Unordered List. 순서가 없는 리스트-->
    <ul>
        <li>1번 메뉴</li>
        <li>2번 메뉴</li>
        <li>3번 메뉴</li>
    </ul>

    <!--리스트에 링크 추가-->
    <ul>
        <li><a href="http://www.naver.com">링크가 있는 1번 메뉴</a></li>
        <li><a href="http://www.naver.com">링크가 있는 2번 메뉴</a></li>
        <li><a href="http://www.naver.com">링크가 있는 3번 메뉴</a></li>
    </ul>
</body>
</html>
