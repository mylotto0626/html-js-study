<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS 선택자 Type, Class, Id</title>
    <style>
        h2{ color:red; }

        .coding{ color: blue;}
        
        #coding{ color: yellow;}
    </style>
</head>
<body>
    <h2>Type 선택자</h2>
    <h2 class="coding">Class 선택자</h2>   
    <h2 id="coding">Id 선택자</h2>       
</body>
</html>
