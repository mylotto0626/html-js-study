<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS 속성의 상속</title>
    <style>
        header h2{ color: blue;}
        header p{ color : red;}

        footer h2{ color : green;}
        footer p{ color : black;}
    </style>
</head>
<body>
    <header>
        <h2>header h2</h2>
        <p>header p</p>
    </header>
    <footer>
        <h2>footer h2</h2>
        <p>footer p</p>
    </footer>
</body>
</html>
