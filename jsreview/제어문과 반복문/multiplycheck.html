<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3의 배수 확인</title>
    <style>
      h1 {
        text-align: center;
      }
      div {
        width: 500px;
        height: 100px;
        margin: 50px auto;
        font-size: 2em;
        border: 1px solid black;
        text-align: center;
        box-shadow: 1px 2px 1px #ccc;
        line-height: 100px;
        padding: 10px;
        background-color: ivory;
      }
    </style>
  </head>
  <body>
    <h1><3의 배수 확인></h1>
    <div>
      <script>
        let num = parseInt(prompt("슷자를 입력하세요"));
        if (num != null) {
          if (num % 3 == 0) {
            document.write(num + "은 3의 배수입니다");
          } else {
            document.write(num + "은 3의 배수가 아닙니다");
          }
        }
      </script>
    </div>
  </body>
</html>
