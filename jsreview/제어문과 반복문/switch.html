<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의실 찾기 프로그램</title>
    <style>
        h1{
            text-align: center;
        }
        script{
            display: none;
        }
        body{
            font-size: 1.7em;
            text-align: center;
        }
        strong{
            color: orange;
        }
    </style>
  </head>
  <body>
    <h1>강의실 찾아가기 프로그램</h1>
    <script>
      let session = prompt("관심 강의실을 선택하세요. 1.C언어 2.자바 3.파이썬","1");
      switch (session) {
        case "1":
            document.write("<p>C언어 강의실은 <strong>302호</strong>입니다</p>");
            break;
        case "2":
            document.write("<p>자바 강의실은 <strong>404호</strong>입니다</p>");
            break;
        case "3":
            document.write("<p>파이썬 강의실은 <strong>501호</strong>입니다</p>");
        default: alert("잘못 입력하셨습니다");
      }
    </script>
  </body>
</html>
