<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문으로 별찍기</title>
    <style>
      h1 {
        text-align: center;
      }
      body {
        text-align: center;
        font-size: 1.7em;
        color: #ffc940;
      }
    </style>
  </head>
  <body>
    <h1><반복문으로 별찍기></h1>
    <script>
        let arr08 = [];
		let str = '';
		
		for(let i=0; i<5; i++){
			str += '*';
			arr08.push(str);
			document.write(str);
		}
		
		for(let i=(arr08.length)-2; i>=0; i--){
			document.write(arr08[i]);
		}
    </script>
  </body>
</html>
