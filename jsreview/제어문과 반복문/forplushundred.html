<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 1부터 100까지 더하기</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            text-align: center;
            font-size: 1.6em;
        }
    </style>
</head>
<body>
    <h1>1부터 100까지 더한 값</h1>
    <script>
        let sum=0;
        for(let i=0; i<=100; i++){
            sum+=i;
        }
        document.write("1부터 100까지 더한 값은 "+sum);
    </script>
</body>
</html>
