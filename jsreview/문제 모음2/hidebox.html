<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임기 숨기기 코드</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #btn{
            margin-top: 12px;
            font-size: 15px;
            background-color: aqua;
        }
        #game{
            display: block;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <button id="btn">게임기 숨기기</button>
    <h1 id="game"></h1>
    <script>
        function hideBox(){
            document.getElementById('game').style.display="none";
        }

        document.getElementById('btn').addEventListener("click",hideBox);
    </script>
</body>
</html>
