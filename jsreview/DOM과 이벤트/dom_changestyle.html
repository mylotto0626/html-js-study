<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM 요소의 스타일 변경</title>
  </head>
  <body>
    <div name="red" class="fruit" id="grape">grape</div>
    <div name="yellow" class="fruit" id="watermelon">watermelon</div>
    <div name="blue" class="vegetable" id="tomato">tomato</div>
    <div name="green" class="vegetable" id="onion">onion</div>

    <script>
      let selectedId = document.getElementById('grape');

      selectedId.style.color='purple';

      let selectedItem=document.getElementById('tomato');

      selectedItem.style.color='red';

      document.writeln(selectedId);
      document.write(selectedItem);
    </script>
  </body>
</html>
